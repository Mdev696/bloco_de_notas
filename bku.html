<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notas Corporativo - Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --text-main: #334155;
            --text-light: #64748b;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            margin: 0;
            color: var(--text-main);
        }

        /* --- ESTILIZA√á√ÉO DA TELA DE LOGIN --- */
        #auth-container {
            position: fixed;
            inset: 0;
            background: var(--bg-gradient);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
        }

        .auth-logo {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .auth-box h2 {
            color: var(--primary);
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .auth-box p {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .auth-input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-input-group input {
            padding: 14px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fdfdfd;
        }

        .auth-input-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: var(--white);
        }

        .btn-login {
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #0f172a;
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* --- CONTE√öDO PRINCIPAL --- */
        #main-content {
            display: none;
            width: 100%;
            max-width: 850px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logout-btn {
            color: #ef4444;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .container {
            background: var(--white);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin: 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background: var(--accent);
            margin: 12px auto;
            border-radius: 2px;
        }

        /* Reutilizando seus estilos originais de editor e cards */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        input,
        select,
        #editor {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        #editor {
            min-height: 200px;
            background: #fff;
            line-height: 1.5;
            overflow-y: auto;
        }

        #editor:empty:before {
            content: "Descreva a atividade ou cole fotos t√©cnicas...";
            color: #94a3b8;
        }

        #editor img,
        .nota-content img {
            max-width: 100%;
            max-height: 450px;
            border-radius: 6px;
            margin: 10px 0;
            display: block;
            object-fit: contain;
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-save.editing {
            background: #10b981;
        }

        .btn-save:hover {
            opacity: 0.9;
        }

        .nota-card {
            background: #fff;
            border: 1px solid #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            transition: border-color 0.3s;
        }

        .nota-card:hover {
            border-color: var(--accent);
        }

        .nota-card h3 {
            margin: 0;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .meta {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 10px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 5px;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            font-size: 12px;
            background: #fff;
            font-weight: 500;
        }

        .btn-copy {
            color: white;
            background-color: #25d366;
            border-color: #25d366;
        }

        .btn-copy:hover {
            background-color: #1eb954;
        }
    </style>
</head>

<body>

    <div id="auth-container">
        <div class="auth-box">
            <span class="auth-logo">üìÅ</span>
            <h2>Notas N√∫cleo</h2>


            <div class="auth-input-group">
                <input type="email" id="authEmail" placeholder="E-mail corporativo">
                <input type="password" id="authPassword" placeholder="Senha de acesso">
                <button class="btn-login" onclick="handleLogin()">Acessar Sistema</button>
            </div>

            <p style="margin-top: 20px; font-size: 12px;">
                Primeiro acesso? Use seu e-mail e crie uma senha para se cadastrar automaticamente.
            </p>
        </div>
    </div>

    <div id="main-content">
        <div class="user-header">
            <div>
                <strong style="font-size: 14px; color: var(--primary)">Sess√£o Ativa:</strong>
                <span id="displayUser" style="font-size: 14px; color: var(--text-light)"></span>
            </div>
            <span class="logout-btn" onclick="handleLogout()">Encerrar Sess√£o</span>
        </div>

        <div class="container">
            <h1>Portal de Notas</h1>
            <p class="header-desc">Registro t√©cnico de atividades e infraestrutura.</p>

            <div class="input-group">
                <input type="text" id="userName" placeholder="Nome do Colaborador">
                <select id="noteAssunto">
                    <option value="" disabled selected>Selecione o Assunto...</option>
                    <option value="Riscos nas cidades">Riscos nas cidades</option>
                    <option value="DWDM">DWDM</option>
                    <option value="HL5D">HL5D</option>
                    <option value="OLT">OLT</option>
                    <option value="Teste Rsnac">Teste Rsnac</option>
                    <option value="Erbs">Erbs</option>
                    <option value="SG INFRA">SG INFRA</option>
                    <option value="Anel comutado">Anel comutado</option>
                </select>
                <div id="editor" contenteditable="true"></div>
            </div>

            <button class="btn-save" onclick="handleSave()" id="btnMain">üíæ Salvar no Banco de Dados</button>
            <div id="notesList"></div>
        </div>
    </div>

    <script>
        // Dados originais do Supabase mantidos
        const _supabase = supabase.createClient('https://ndqjwashfklqwrwqabuo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kcWp3YXNoZmtscXdyd3FhYnVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwOTk1MTMsImV4cCI6MjA4MzY3NTUxM30.MwPgU1zEuiE4OIHpPedyULyWH8cdXGmRCiqI0hsCyEg');

        let editId = null;

        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('displayUser').innerText = session.user.email;
                loadNotes();
            } else {
                document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('main-content').style.display = 'none';
            }
        }

        async function handleLogin() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            if (!email || !password) return alert("Por favor, preencha todos os campos.");

            const { error: loginError } = await _supabase.auth.signInWithPassword({ email, password });

            if (loginError) {
                const { error: signUpError } = await _supabase.auth.signUp({ email, password });
                if (signUpError) return alert(signUpError.message);
                alert("Cadastro realizado! Voc√™ j√° pode entrar.");
            }
            checkSession();
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            checkSession();
        }

        // Fun√ß√µes de manipula√ß√£o de notas (conforme seu c√≥digo original que j√° funciona)
        document.getElementById('editor').addEventListener('paste', async (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.type.indexOf("image") !== -1) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    const fileName = `${Date.now()}_${file.name || 'img.png'}`;
                    const { data } = await _supabase.storage.from('arquivos_notas').upload(fileName, file);
                    if (data) {
                        const { data: { publicUrl } } = _supabase.storage.from('arquivos_notas').getPublicUrl(fileName);
                        const img = document.createElement('img');
                        img.src = publicUrl;
                        document.getElementById('editor').appendChild(img);
                    }
                }
            }
        });

        async function handleSave() {
            const usuario_nome = document.getElementById('userName').value || "N√£o identificado";
            const assunto = document.getElementById('noteAssunto').value;
            const editor = document.getElementById('editor');
            const conteudo_html = editor.innerHTML;

            if (!assunto || (!editor.innerText.trim() && !conteudo_html.includes('<img'))) return alert("Preencha o assunto e o conte√∫do.");

            if (editId) {
                await _supabase.from('notas_tecnicas').update({ usuario_nome, assunto, conteudo_html }).eq('id', editId);
                editId = null;
                document.getElementById('btnMain').innerText = "üíæ Salvar no Banco de Dados";
                document.getElementById('btnMain').classList.remove('editing');
            } else {
                await _supabase.from('notas_tecnicas').insert([{ usuario_nome, assunto, conteudo_html }]);
            }
            document.getElementById('noteAssunto').value = "";
            editor.innerHTML = "";
            loadNotes();
        }

        async function loadNotes() {
            const { data } = await _supabase.from('notas_tecnicas').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('notesList');
            list.innerHTML = "";
            if (!data) return;
            data.forEach(n => {
                list.innerHTML += `
                <div class="nota-card">
                    <h3>${n.assunto}</h3>
                    <p class="meta">Respons√°vel: ${n.usuario_nome}</p>
                    <div class="nota-content" id="content-${n.id}">${n.conteudo_html}</div>
                    <div class="actions">
                        <button class="btn-action btn-copy" onclick="copyToWhatsApp(${n.id})">üì≤ WhatsApp</button>
                        <button class="btn-action" onclick="editNote(${n.id})">Editar</button>
                        <button class="btn-action" onclick="deleteNote(${n.id})" style="color:red">Excluir</button>
                    </div>
                </div>`;
            });
        }

        async function copyToWhatsApp(id) {
            try {
                const contentEl = document.getElementById(`content-${id}`);
                const titulo = contentEl.parentElement.querySelector('h3').innerText;
                const textoPuro = `*${titulo}*\n\n${contentEl.innerText}`;
                const imagens = contentEl.querySelectorAll('img');

                if (imagens.length > 0 && navigator.canShare) {
                    const filesArray = [];
                    for (let img of imagens) {
                        const response = await fetch(img.src);
                        const blob = await response.blob();
                        filesArray.push(new File([blob], 'foto.png', { type: blob.type }));
                    }
                    await navigator.share({ files: filesArray, title: titulo, text: textoPuro });
                } else {
                    const tempEl = document.createElement('div');
                    tempEl.innerHTML = `<div><h2>${titulo}</h2>${contentEl.innerHTML}</div>`;
                    document.body.appendChild(tempEl);
                    const range = document.createRange();
                    range.selectNodeContents(tempEl);
                    window.getSelection().removeAllRanges();
                    window.getSelection().addRange(range);
                    document.execCommand('copy');
                    document.body.removeChild(tempEl);
                    alert("Copiado!");
                }
            } catch (err) { alert("Erro ao compartilhar."); }
        }

        async function editNote(id) {
            const { data } = await _supabase.from('notas_tecnicas').select('*').eq('id', id).single();
            if (data) {
                document.getElementById('userName').value = data.usuario_nome;
                document.getElementById('noteAssunto').value = data.assunto;
                document.getElementById('editor').innerHTML = data.conteudo_html;
                editId = id;
                const btn = document.getElementById('btnMain');
                btn.innerText = "üÜô Atualizar Nota";
                btn.classList.add('editing');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        async function deleteNote(id) {
            if (confirm("Excluir nota?")) {
                await _supabase.from('notas_tecnicas').delete().eq('id', id);
                loadNotes();
            }
        }

        checkSession();
    </script>
</body>

</html>
