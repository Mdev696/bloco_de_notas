<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notas Corporativo - Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --text-main: #334155;
            --text-light: #64748b;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            margin: 0;
            color: var(--text-main);
        }

        /* --- TELA DE LOGIN CORPORATIVA --- */
        #auth-container {
            position: fixed;
            inset: 0;
            background: var(--bg-gradient);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .auth-logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .auth-box h2 {
            color: var(--primary);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-box p {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .auth-input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-input-group input {
            padding: 14px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
        }

        .btn-login {
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #0f172a;
        }

        /* --- CONTE√öDO PRINCIPAL --- */
        #main-content {
            display: none;
            width: 100%;
            max-width: 850px;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .logout-btn {
            color: #ef4444;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.05);
            transition: 0.2s;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.15);
        }

        .container {
            background: var(--white);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin: 0;
            font-weight: 800;
        }

        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background: var(--accent);
            margin: 12px auto;
            border-radius: 2px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        input,
        select,
        #editor {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        #editor {
            min-height: 200px;
            background: #fff;
            line-height: 1.5;
            overflow-y: auto;
        }

        #editor:empty:before {
            content: "Descreva a atividade...";
            color: #94a3b8;
        }

        #editor img,
        .nota-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
            display: block;
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-save.editing {
            background: #10b981;
        }

        .nota-card {
            background: #fff;
            border: 1px solid #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
        }

        .meta {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 10px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 5px;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            font-size: 12px;
            background: #fff;
        }

        .btn-copy {
            color: white;
            background-color: #25d366;
            border-color: #25d366;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="auth-container">
        <div class="auth-box">
            <span class="auth-logo">üè¢</span>
            <h2>Notas T√©cnicas</h2>
            <p>Acesso restrito ao sistema de registros corporativos.</p>
            <div class="auth-input-group">
                <input type="email" id="authEmail" placeholder="E-mail corporativo">
                <input type="password" id="authPassword" placeholder="Senha">
                <button class="btn-login" onclick="handleLogin()">Entrar no Sistema</button>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div class="user-header">
            <div>
                <strong style="font-size: 13px; color: var(--primary)">USU√ÅRIO:</strong>
                <span id="displayUser" style="font-size: 13px; color: var(--text-light); margin-left: 5px;"></span>
            </div>
            <div class="logout-btn" onclick="handleLogout()">ENCERRAR SESS√ÉO</div>
        </div>

        <div class="container">
            <h1>Portal de Notas</h1>
            <div class="input-group">
                <input type="text" id="userName" placeholder="Nome do Colaborador">
                <select id="noteAssunto">
                    <option value="" disabled selected>Selecione o Assunto...</option>
                    <option value="Riscos nas cidades">Riscos nas cidades</option>
                    <option value="DWDM">DWDM</option>
                    <option value="HL5D">HL5D</option>
                    <option value="OLT">OLT</option>
                    <option value="Erbs">Erbs</option>
                </select>
                <div id="editor" contenteditable="true"></div>
            </div>
            <button class="btn-save" onclick="handleSave()" id="btnMain">üíæ Salvar Nota</button>
            <div id="notesList"></div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ndqjwashfklqwrwqabuo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kcWp3YXNoZmtscXdyd3FhYnVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwOTk1MTMsImV4cCI6MjA4MzY3NTUxM30.MwPgU1zEuiE4OIHpPedyULyWH8cdXGmRCiqI0hsCyEg');

        let editId = null;

        // VERIFICA SESS√ÉO AO CARREGAR
        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('displayUser').innerText = session.user.email;
                loadNotes();
            } else {
                document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('notesList').innerHTML = ""; // Limpa a lista na sa√≠da
            }
        }

        async function handleLogin() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const { error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                const { error: signUpError } = await _supabase.auth.signUp({ email, password });
                if (signUpError) return alert("Erro: " + signUpError.message);
                alert("Cadastro realizado! Tente entrar novamente.");
            }
            checkSession();
        }

        // FUN√á√ÉO DE LOGOUT CORRIGIDA
        async function handleLogout() {
            const { error } = await _supabase.auth.signOut();
            if (error) {
                alert("Erro ao sair: " + error.message);
            }
            // For√ßa a atualiza√ß√£o da interface
            checkSession();
        }

        document.getElementById('editor').addEventListener('paste', async (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.type.indexOf("image") !== -1) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    const fileName = `${Date.now()}_${file.name || 'img.png'}`;
                    const { data } = await _supabase.storage.from('arquivos_notas').upload(fileName, file);
                    if (data) {
                        const { data: { publicUrl } } = _supabase.storage.from('arquivos_notas').getPublicUrl(fileName);
                        const img = document.createElement('img');
                        img.src = publicUrl;
                        document.getElementById('editor').appendChild(img);
                    }
                }
            }
        });

        async function handleSave() {
            const usuario_nome = document.getElementById('userName').value || "N√£o identificado";
            const assunto = document.getElementById('noteAssunto').value;
            const editor = document.getElementById('editor');
            const conteudo_html = editor.innerHTML;

            if (!assunto || !editor.innerText.trim() && !conteudo_html.includes('<img')) return alert("Preencha os campos!");

            const { data: { user } } = await _supabase.auth.getUser();

            if (editId) {
                await _supabase.from('notas_tecnicas').update({ usuario_nome, assunto, conteudo_html }).eq('id', editId);
                editId = null;
                document.getElementById('btnMain').innerText = "üíæ Salvar Nota";
            } else {
                await _supabase.from('notas_tecnicas').insert([{ usuario_nome, assunto, conteudo_html, user_id: user.id }]);
            }
            document.getElementById('noteAssunto').value = "";
            editor.innerHTML = "";
            loadNotes();
        }

        async function loadNotes() {
            const { data } = await _supabase.from('notas_tecnicas').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('notesList');
            list.innerHTML = "";
            if (!data) return;
            data.forEach(n => {
                list.innerHTML += `
                <div class="nota-card">
                    <h3>${n.assunto}</h3>
                    <p class="meta">Respons√°vel: ${n.usuario_nome}</p>
                    <div class="nota-content" id="content-${n.id}">${n.conteudo_html}</div>
                    <div class="actions">
                        <button class="btn-action btn-copy" onclick="copyToWhatsApp(${n.id})">üì≤ WhatsApp</button>
                        <button class="btn-action" onclick="editNote(${n.id})">Editar</button>
                        <button class="btn-action" onclick="deleteNote(${n.id})" style="color:red">Excluir</button>
                    </div>
                </div>`;
            });
        }

        async function copyToWhatsApp(id) {
            try {
                const contentEl = document.getElementById(`content-${id}`);
                const titulo = contentEl.parentElement.querySelector('h3').innerText;
                const textoPuro = `*${titulo}*\n\n${contentEl.innerText}`;
                const imagens = contentEl.querySelectorAll('img');

                if (imagens.length > 0 && navigator.canShare) {
                    const filesArray = [];
                    for (let img of imagens) {
                        const response = await fetch(img.src);
                        const blob = await response.blob();
                        filesArray.push(new File([blob], 'foto.png', { type: blob.type }));
                    }
                    await navigator.share({ files: filesArray, title: titulo, text: textoPuro });
                } else {
                    const tempEl = document.createElement('div');
                    tempEl.innerHTML = `<div><h2>${titulo}</h2>${contentEl.innerHTML}</div>`;
                    document.body.appendChild(tempEl);
                    const range = document.createRange();
                    range.selectNodeContents(tempEl);
                    window.getSelection().removeAllRanges();
                    window.getSelection().addRange(range);
                    document.execCommand('copy');
                    document.body.removeChild(tempEl);
                    alert("Copiado!");
                }
            } catch (err) { alert("Erro ao compartilhar."); }
        }

        async function editNote(id) {
            const { data } = await _supabase.from('notas_tecnicas').select('*').eq('id', id).single();
            if (data) {
                document.getElementById('userName').value = data.usuario_nome;
                document.getElementById('noteAssunto').value = data.assunto;
                document.getElementById('editor').innerHTML = data.conteudo_html;
                editId = id;
                document.getElementById('btnMain').innerText = "üÜô Atualizar Nota";
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        async function deleteNote(id) {
            if (confirm("Excluir nota?")) {
                await _supabase.from('notas_tecnicas').delete().eq('id', id);
                loadNotes();
            }
        }

        checkSession();
    </script>
</body>

</html>
