<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notas Corporativo - Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --text-main: #334155;
            --text-light: #64748b;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            margin: 0;
            color: var(--text-main);
        }

        #auth-container {
            position: fixed;
            inset: 0;
            background: var(--bg-gradient);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .auth-input-group { display: flex; flex-direction: column; gap: 16px; }
        .auth-input-group input { padding: 14px 16px; border: 1.5px solid #e2e8f0; border-radius: 10px; }

        .btn-login { background: var(--primary); color: white; padding: 14px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }

        #main-content { display: none; width: 100%; max-width: 850px; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 10px 20px; background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); border-radius: 12px; }
        .logout-btn { color: #ef4444; font-weight: 600; cursor: pointer; }

        .container { background: var(--white); padding: 35px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05); }

        h1 { text-align: center; color: var(--primary); margin: 0; font-weight: 800; }
        h1::after { content: ''; display: block; width: 50px; height: 4px; background: var(--accent); margin: 12px auto; border-radius: 2px; }

        .input-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        input, select, #editor { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; outline: none; }

        #editor { min-height: 200px; background: #fff; line-height: 1.5; overflow-y: auto; }
        #editor img, .nota-content img { max-width: 100%; max-height: 450px; border-radius: 6px; margin: 10px 0; display: block; }

        .btn-save { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }

        .nota-card { background: #fff; border: 1px solid #e2e8f0; padding: 20px; border-radius: 12px; margin-top: 15px; }
        .meta { font-size: 12px; color: var(--text-light); border-bottom: 1px solid #f1f5f9; padding-bottom: 5px; margin-bottom: 10px; }

        .actions { margin-top: 15px; display: flex; gap: 8px; flex-wrap: wrap; }
        .btn-action { padding: 8px 14px; border-radius: 6px; border: 1px solid #e2e8f0; cursor: pointer; font-size: 12px; font-weight: 500; }
        .btn-whatsapp { background: #25d366; color: white; border: none; }
    </style>
</head>

<body>

    <div id="auth-container">
        <div class="auth-box">
            <h2>Portal Notas</h2>
            <div class="auth-input-group">
                <input type="email" id="authEmail" placeholder="E-mail">
                <input type="password" id="authPassword" placeholder="Senha">
                <button class="btn-login" onclick="handleLogin()">Entrar</button>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div class="user-header">
            <div><span id="displayUser"></span></div>
            <span class="logout-btn" onclick="handleLogout()">Sair</span>
        </div>

        <div class="container">
            <h1>Portal de Notas</h1>
            <div class="input-group">
                <input type="text" id="userName" placeholder="Seu Nome">
                <select id="noteAssunto">
                    <option value="" disabled selected>Selecione o Assunto...</option>
                    <option value="HL4-ES">HL4-ES</option>
                    <option value="HL4-RJ">HL4-RJ</option>
                    <option value="DWDM">DWDM</option>
                </select>
                <div id="editor" contenteditable="true"></div>
            </div>
            <button class="btn-save" onclick="handleSave()">ðŸ’¾ Salvar Nota</button>
            <div id="notesList"></div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ndqjwashfklqwrwqabuo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kcWp3YXNoZmtscXdyd3FhYnVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwOTk1MTMsImV4cCI6MjA4MzY3NTUxM30.MwPgU1zEuiE4OIHpPedyULyWH8cdXGmRCiqI0hsCyEg');

        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('displayUser').innerText = session.user.email;
                loadNotes();
            }
        }

        async function handleLogin() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            await _supabase.auth.signInWithPassword({ email, password });
            checkSession();
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            window.location.reload();
        }

        document.getElementById('editor').addEventListener('paste', async (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.type.indexOf("image") !== -1) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    const fileName = `${Date.now()}.png`;
                    const { data } = await _supabase.storage.from('arquivos_notas').upload(fileName, file);
                    if (data) {
                        const { data: { publicUrl } } = _supabase.storage.from('arquivos_notas').getPublicUrl(fileName);
                        const img = document.createElement('img');
                        img.src = publicUrl;
                        document.getElementById('editor').appendChild(img);
                    }
                }
            }
        });

        async function handleSave() {
            const usuario_nome = document.getElementById('userName').value || "TÃ©cnico";
            const assunto = document.getElementById('noteAssunto').value;
            const conteudo_html = document.getElementById('editor').innerHTML;
            if (!assunto) return alert("Selecione o assunto");

            await _supabase.from('notas_tecnicas').insert([{ usuario_nome, assunto, conteudo_html }]);
            document.getElementById('editor').innerHTML = "";
            loadNotes();
        }

        async function loadNotes() {
            const { data } = await _supabase.from('notas_tecnicas').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('notesList');
            list.innerHTML = "";
            data?.forEach(n => {
                list.innerHTML += `
                <div class="nota-card">
                    <h3>${n.assunto}</h3>
                    <p class="meta">Por: ${n.usuario_nome}</p>
                    <div class="nota-content" id="content-${n.id}">${n.conteudo_html}</div>
                    <div class="actions">
                        <button class="btn-action btn-whatsapp" onclick="shareToWhatsapp(${n.id})">ðŸ“¤ Enviar para WhatsApp</button>
                        <button class="btn-action" onclick="deleteNote(${n.id})" style="color:red">Excluir</button>
                    </div>
                </div>`;
            });
        }

        async function shareToWhatsapp(id) {
            const contentEl = document.getElementById(`content-${id}`);
            const card = contentEl.parentElement;
            const titulo = card.querySelector('h3').innerText;
            const responsavel = card.querySelector('.meta').innerText;
            
            // Texto formatado
            const textoFinal = `*${titulo}*\n${responsavel}\n\n${contentEl.innerText}`;
            const imgEl = contentEl.querySelector('img');

            try {
                if (imgEl && navigator.share) {
                    // 1. Baixa a imagem do Supabase
                    const response = await fetch(imgEl.src);
                    const blob = await response.blob();
                    
                    // 2. Cria um arquivo real (file) a partir da imagem
                    const file = new File([blob], 'evidencia.png', { type: blob.type });

                    // 3. Usa a API de Compartilhamento Nativa (Ãšnica que envia imagem + legenda no Zap)
                    await navigator.share({
                        files: [file],
                        title: titulo,
                        text: textoFinal
                    });
                } else {
                    // Fallback para apenas texto se nÃ£o houver imagem ou suporte
                    const url = `https://wa.me/?text=${encodeURIComponent(textoFinal)}`;
                    window.open(url, '_blank');
                }
            } catch (err) {
                console.error("Erro no compartilhamento:", err);
                alert("Para enviar imagem e texto juntos, use o Chrome no celular ou o Safari.");
            }
        }

        async function deleteNote(id) {
            if (confirm("Excluir nota?")) {
                await _supabase.from('notas_tecnicas').delete().eq('id', id);
                loadNotes();
            }
        }

        checkSession();
    </script>
</body>
</html>
